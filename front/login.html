<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles2.css">
  </head>
  <body>
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
          <div class="right col-md-8 col-lg-12">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row1">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <h4>Welcome back!</h4>
                    <h3 class="login-heading mb-4"></h3>
                    <!-- Sign In Form -->
                    <form action="http://localhost:8080/dashboard/Login%20page/back/login.php" method = "post">
                      <div class="form mb-1">
                        <input name = "email" type="email" class="form-control" id="floatingPassword" placeholder="Enter your email">
                        <label for="floatingPassword"></label>
                      </div>

                      <div class="form mb-1">
                          <input name = "password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                          <label for="floatingPassword"></label>
                        </div>

                      <div class="button">
                        <button class="btn btn-btn-lg-dark btn-login fw-bold mb-2 text-white" type="submit">Login</button>
                      </div>
                      <div class="login_redirect">
                          <p>Forgot
                              <a href="/pass">Password?</a>
                          </p>
                          <p>Don't have an account?
                              <a href="http://localhost:8080/dashboard/Login%20page/front/register.html">Sign Up</a>
                          </p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src = "ajax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
