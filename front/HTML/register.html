<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="left d-none d-md-flex col-md-4 col-lg-6 bg-image">
            <img id="image" src="profile.png" alt="Profile" style="height: 450px;width: 800px;">
        </div>
        <div class="right col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row1">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h4>Create your account</h4>
                            <h3 class="login-heading mb-4"></h3>
                            <!-- Sign In Form -->
                            <form id="signUpForm">
                                <div class="form">
                                    <input name="name" type="text" class="form-control" id="floatingInput" placeholder="Enter your name">
                                    <label for="floatingInput"></label>
                                </div>
                                <div class="form mb-1">
                                    <input name ="email" type="email" class="form-control" id="floatingPassword" placeholder="Enter your email">
                                    <label for="floatingPassword"></label>
                                </div>

                                <div class="form mb-1">
                                    <input name ="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword"></label>
                                </div>

                                <div class="form mb-1">
                                    <input name="contact" type="tel" class="form-control" id="floatingPassword" placeholder="Enter contact number">
                                    <label for="floatingPassword"></label>
                                </div>

                                <div class="form mb-1">
                                    <input name="age" type="tel" class="form-control" id="floatingPassword" placeholder="Enter age">
                                    <label for="floatingPassword"></label>
                                </div>

                                <div class="button">
                                    <button class="btn btn-btn-lg-dark btn-login fw-bold mb-2 text-white" type="submit">Sign Up</button>
                                </div>
                                <div class="login_redirect">
                                    <p>Already have an account?
                                        <a href="http://localhost:8080/dashboard/Login%20page/LoginPageDesign/front/HTML//login.html">Login</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
